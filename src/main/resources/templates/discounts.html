<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-id-card"></i>
                        Discount
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-1">
                    <a class="btn btn-outline-secondary btn-block" th:href="@{/}">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-secondary btn-block" th:href="@{/admin/discountCreate}">
                        <i class="fa fa-plus-circle"></i>
                        <span>Add Discount</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Discounts</h4>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr class="table-secondary">
                                    <th>Courses</th>
                                    <th>Discount</th>
                                    <th>Options</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="discount : ${discounts}">
                                    <td th:text="${discount.coursesCount}"></td>
                                    <td th:text="${discount.amount}"></td>
                                    <td>
                                        <div class="container" sec:authorize="hasRole('ADMIN')">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <a th:href="@{/admin/discountUpdate(discountId=${discount.id})}"
                                                       class="btn btn-outline-secondary btn-block">
                                                        <i class="fa fa-edit"></i>
                                                        <span>Update</span>
                                                    </a>
                                                </div>
                                                <div class="col-md-6">
                                                    <a th:href="@{/admin/discountDelete(discountId=${discount.id})}"
                                                       class="btn btn-outline-secondary btn-block">
                                                        <i class="fa fa-trash-o"></i>
                                                        <span>Delete</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav class="ml-4">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <i class="fa fa-arrow-circle-o-left"></i>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <span>1</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <span>2</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <span>3</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <span>4</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <span>5</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">
                                        <i class="fa fa-arrow-circle-o-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
