<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-registered"></i>
                        Registration
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-outline-secondary btn-block" th:href="@{/}">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="registerForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>New Student Register Form</h4>
                        </div>
                        <form class="card-body" th:action="@{/admin/register}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="input-group mb-3">
                                <input placeholder="First name" required class="form-control" autofocus type="text"
                                       th:field="*{firstName}"/>
                                <input required placeholder="Last name" class="form-control" type="text"
                                       th:field="*{lastName}"/>
                            </div>
                            <div class="input-group mb-3">
                                <input placeholder="Username" required class="form-control" autofocus type="text"
                                       th:field="*{username}"/>
                                <input required placeholder="Password" class="form-control" type="text"
                                       th:field="*{rawPassword}"/>
                            </div>
                            <div style="border-radius: 10px" th:if="${#fields.hasErrors('rawPassword')}" class="alert-danger p-2 my-2">
                                <span th:errors="*{rawPassword}"></span>
                            </div>
                            <div class="input-group mb-3">
                                <input placeholder="Address" type="text" class="form-control" required
                                       th:field="*{address}"/>
                                <input placeholder="Phone" required class="form-control"
                                       type="text"
                                       th:field="*{phone}"/>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" required class="form-control" th:field="*{role}">
                                    <option label="Student" value="STUDENT"></option>
                                    <option label="Instructor" value="INSTRUCTOR"></option>
                                    <option label="Admin" value="ADMIN"></option>
                                </select>
                            </div>
                            <input class="btn btn-secondary btn-block" type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
</body>
</html>
